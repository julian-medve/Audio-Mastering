{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>This page is to test the Audio mastering tool.</h1>
</div>

<div class = "row">
  <div class = "col-lg-12">
  <form action = "uploader" method = "POST" 
          enctype = "multipart/form-data">

    <div class="text-center col-lg-4 col-lg-offset-4">

      <h4>Please upload a wav file for mastering.</h4>

      <input type="file" name = "file" class="form-control" /> 
            
      <br>
      <h4>Mastering options</h4><br>
      <label for="style">Style &nbsp;&nbsp;&nbsp;&nbsp;:</label>
      <select id="style">
        <option value="warm">Warm</option>
        <option value="balanced">Balanced</option>
        <option value="open">Open</option>
      </select><br>

      <label for="intensity">Intensity :</label>
      <select id="intensity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="High">High</option>
      </select><br><br>

      <input type = "submit" class="btn btn-default" value = "Mastering"/>
    </div>
  </form>
</div>
</div>
{% endblock %}
